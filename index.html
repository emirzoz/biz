  body, html {
    margin: 0; padding: 0;

    font-family: 'Quicksand', sans-serif; /* Modern, rounded font */
    overflow-x: hidden;
  }

  /* --- STAGE (Fixed Viewport) --- */
  #stage {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    perspective: 1000px;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }

  /* --- ENVELOPE --- */
  .envelope-wrapper { 
    position: relative; 
    width: 300px; height: 200px; 
    transform-style: preserve-3d;
  }

  .env-part { position: absolute; }

  .envelope-back { 
    bottom: 2px; left: 2px; width: 296px; height: 196px; 
    background-color: #d63031; 
    border-radius: 5px; 
    box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
    z-index: 0;
  }

  .pocket { 
    bottom: 0; left: 0; 
    width: 0; height: 0; 
    border-style: solid; 
    border-width: 0 150px 120px 150px; 
    border-color: transparent transparent #ff7675 transparent; 
    z-index: 20; 
    filter: drop-shadow(0 -2px 5px rgba(0,0,0,0.1));
    transform: translateZ(2px);
  }

  .flap { 
    top: 0; left: 0; 
    width: 0; height: 0; 
    border-style: solid; 
    border-width: 120px 150px 0 150px; 
    border-color: #ff7675 transparent transparent transparent; 
    transform-origin: top; 
    z-index: 25; 
    backface-visibility: hidden;
  }

  /* --- THE READABLE LETTER --- */
  .paper-readable {
    width: 280px; height: 380px;
    background-color: #fff;
    position: absolute;
    top: 50%; left: 50%;

    font-family: 'Caveat', cursive; /* Modern handwritten style */
    font-size: 1.6rem; /* Slightly larger for readability */
    color: #444;
    line-height: 1.6;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    z-index: 5; 
    visibility: hidden; 
    opacity: 0;
  }

  /* --- TIMELINE SECTION --- */
  #timeline-container {
    position: absolute;
    top: 100vh; /* Starts below screen */
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  .timeline-line {
    position: absolute;
    top: 0; bottom: 0; left: 50%;
    width: 4px;
    background: #e1b12c;
    transform: translateX(-50%);
    z-index: 0;
    opacity: 0.5;
  }

  .memory-card {
    position: relative;
    width: 280px;
    background: #fff;
    padding: 15px 15px 40px 15px; /* Extra bottom padding for "Polaroid" look */
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    margin: 80px 0; /* Vertical spacing */
    transform: rotate(-2deg);
    z-index: 1;
    opacity: 0; /* Hidden initially */
  }

  /* ALTERNATING LAYOUT (ZIG-ZAG) */
  /* Even children pushed to the RIGHT */
  .memory-card:nth-child(even) {
    transform: rotate(3deg);
    margin-left: 120px; 
  }
  
  /* Odd children pushed to the LEFT */
  .memory-card:nth-child(odd) {
    transform: rotate(-2deg);
    margin-right: 120px;
  }

  .photo-frame {
    width: 100%; height: 220px; /* Slightly taller since no caption */
    background-color: #eee;
    overflow: hidden;
  }
  
  .photo-frame img {
    width: 100%; height: 100%; object-fit: cover;
  }

    line-height: 1.5;
  }
